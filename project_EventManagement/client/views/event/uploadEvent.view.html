<section class="container" ng-controller="UploadEventController">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-8">
                <label class="control-label">Event title</label>
                <input type="text" class="form-control" name="title" />
            </div>

            <div class="col-xs-4 selectContainer">
                <label class="control-label">Category</label>
                <select class="form-control" name="category">
                    <option value="">Choose a category</option>
                    <option value="action">Music</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-xs-4">
                <label class="control-label">Venue</label>
                <input type="text" class="form-control" name="Venue" />
            </div>

            <div class="col-xs-4">
                <label class="control-label">Address</label>
                <input type="text" class="form-control" name="Address" />
            </div>

            <div class="col-xs-4">
                <label class="control-label">City</label>
                <input type="text" class="form-control" name="city" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-xs-4">
                <label class="control-label">Organizer</label>
                <input type="text" class="form-control" name="organizer" />
            </div>

            <div class="col-xs-4">
                <label class="control-label">Date</label>
                <input type="date" class="form-control" name="date" />
            </div>

            <div class="col-xs-4">
                <label class="control-label">Time</label>
                <input type="text" class="form-control" name="time" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Description</label>
        <textarea class="form-control" name="description" rows="8"></textarea>
    </div>

    <div class="form-group">
        <label class="control-label">Upload Banner</label>
        <span class="btn btn-default btn-file">
            <input type="file" />
        </span>
    </div>

    <div class="form-group last">
        <div class="col-sm-9">
            <button type="submit" class="btn btn-success btn-sm">Create Event</button>
        </div>
    </div>

</section>
