<div class="container">
    <div ng-controller="UserPreferenceController"
         ng-init="getPreferences()">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">

            <h2>Ticked are my favourite sub-categories...!!</h2>

            <form class="larger-form">
                <label><i class="fa fa-music">&nbsp;Music</i></label>
                <div class="form-group">
					<span ng-repeat="m in music">
						<label class="checkbox-inline" ng-click="toggleSelection(m.value)">
                            <i ng-class="{true: 'fa fa-check-square-o', false: 'fa fa-square-o'}[selection.indexOf(m.value) > -1]"></i> {{m.name}}
                        </label>
					</span>
                </div>

                <label><i class="fa fa-car">&nbsp;Outdoor</i></label>
                <div class="form-group">
					<span ng-repeat="t in travel">
						<label class="checkbox-inline" ng-click="toggleSelection(t.value)">
                            <i ng-class="{true: 'fa fa-check-square-o', false: 'fa fa-square-o'}[selection.indexOf(t.value) > -1]"></i> {{t.name}}
                        </label>
					</span>
                </div>

                <label><i class="fa fa-glass">&nbsp;Drink</i></label>
                <div class="form-group">
					<span ng-repeat="f in food">
						<label class="checkbox-inline" ng-click="toggleSelection(f.value)">
                            <i ng-class="{true: 'fa fa-check-square-o', false: 'fa fa-square-o'}[selection.indexOf(f.value) > -1]"></i> {{f.name}}
                        </label>
					</span>
                </div>

                <label><i class="fa fa-book">&nbsp;Technology</i></label>
                <div class="form-group">
					<span ng-repeat="s in science">
						<label class="checkbox-inline" ng-click="toggleSelection(s.value)">
                            <i ng-class="{true: 'fa fa-check-square-o', false: 'fa fa-square-o'}[selection.indexOf(s.value) > -1]"></i> {{s.name}}
                        </label>
					</span>
                </div>

                <label><i class="fa fa-users">&nbsp;Holiday</i></label>
                <div class="form-group">
					<span ng-repeat="h in holiday">
						<label class="checkbox-inline" ng-click="toggleSelection(h.value)">
                            <i ng-class="{true: 'fa fa-check-square-o', false: 'fa fa-square-o'}[selection.indexOf(h.value) > -1]"></i> {{h.name}}
                        </label>
					</span>
                </div>

                <button type="submit" class="btn btn-success"
                        ng-click="savePreference()">Save</button>
            </form>
        </div>
        </div>
    </div>
